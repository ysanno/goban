<script type="text/javascript">
	/* class名に"draggable"を持つオブジェクトをドラッグ可能にする */
	$('.draggable').draggable({
		/* ドラッグ可能範囲はid名"area"内のみ */
		containment: '#area'
	});
	$('#area').droppable({
		accept: '.draggable',
		drop: function(e, ui) {
			var dropItem = ui.draggable;
			//alert('top' + dropItem.css('top') + '/left' + dropItem.css('left'));
		}
	});
	/* 縦スクロール禁止 */

	{
		event.preventDefault();
	});
